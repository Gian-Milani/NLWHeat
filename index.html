<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./images/favicon.png" type="image/x-icon"
        <link rel="stylesheet" href="style.css">
        <title>NLW Heat</title>
    </head>
    <body>
        <div class="range"></div>
        <div class="break"></div>
        <main>
            <div class="container">
                <div class="avatar">
                    <span>
                        <img src="images/build.svg" alt="Selo RocketSeat">
                    </span>
                    <img id = "userImage" src="" alt="Foto Pessoal">
                </div>

                <h1 id="userName"></h1>

                <a id ="userProfile" href="" target="_blank">
                    <img src="images/github.svg" alt="Logo Github">
                    <span id="userLogin"></span>
                    </a>

                <p id="userBio"></p>

                <ul id="socialLinks">
                    <li class="facebook">
                        <a target="_blank">
                            <img src="images/facebook.svg" alt="Facebook">
                        </a>
                    </li>
                    <li class="instagram">
                        <a target="_blank">
                            <img src="images/instagram.svg" alt="Instagram">
                        </a>
                    </li>
                    <li class="twitter">
                        <a target="_blank">
                            <img src="images/twitter.svg" alt="Twitter">
                        </a>
                    </li>
                </ul>
            </div>
        </main>

        <script src="./main.js"></script>
    </body>
</html>
